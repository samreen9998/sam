<!DOCTYPE html>
<html>
<head>
    <title>signup</title>
</head>
<body>
    <center>
        <table border="10">
        <h1>Please signup here!!</h1>
        <tr><td><label>Enter Username:</label>
        <input type="text" name="Username"><br><br></td></tr>
        <tr><td><label>Enter password:</label>
        <input type="password" name="password"><br><br></td></tr>
        <tr><td><label>Confirm Password:</label>
        <input type="password" name="confirm password"><br><br></td></tr>
        <tr><td><label>Select gender:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br></td></tr>
        <tr><td><label>Enter mobile number:</label>
        <input type="text" name="mobile number"><br><br></td></tr>
        <tr><td><label>Enter address:</label>
        <textarea name="address" cols="30" rows="10"></textarea><br><br></td></tr>
        <tr><td><label>Enter DOB</label>
        <input type="date" name="DOB"><br><br></td></tr>
        <tr><td><label>Enter qualification:</label>
        <select name="qualification">
        <option value="BTech">BTech</option>
        <option value="MBA">MBA</option> 
        </select></td></tr>
        <tr><td><label>preferred shift</label>
        <input type="checkbox" name="shift" value="dayshift">dayshift
        <input type="checkbox" name="shift" value="nightshift">nightshift<br><br></td></tr>
    </center>
</table>
</body>
</html>
